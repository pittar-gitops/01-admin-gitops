apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "21"
  labels:
    gitops.ownedBy: app-admin
  name: contacts-admin-uat
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: app-admin
  source:
    path: environments/uat
    repoURL: https://github.com/pittar-gitops/21-project-contacts.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: false
      selfHeal: true

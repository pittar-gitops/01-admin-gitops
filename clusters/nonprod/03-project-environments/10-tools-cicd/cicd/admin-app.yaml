apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "21"
  labels:
    gitops.ownedBy: app-admin
  name: tools-admin-cicd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: app-admin
  source:
    path: envronments/10-tools-cicd/cicd
    repoURL: https://github.com/pittar-gitops/03-admin-projects.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: false
      selfHeal: false

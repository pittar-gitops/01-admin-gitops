apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "31"
  name: tools-team-cicd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: app-team
  source:
    path: environments/cicd
    repoURL: https://github.com/pittar-gitops/10-tools-cicd.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: false
      selfHeal: false

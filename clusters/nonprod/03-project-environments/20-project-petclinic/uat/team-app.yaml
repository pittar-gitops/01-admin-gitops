apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "31"
  name: petclinic-team-uat
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: app-team
  source:
    path: environments/uat
    repoURL: https://github.com/pittar-gitops/20-project-petclinic.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: false
      selfHeal: true

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  name: cluster-bootstrap-nonprod
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: cluster-bootstrap-nonprod
  source:
    path: clusters/nonprod/01-cluster-definition
    repoURL: https://github.com/pittar-gitops/gitops-admin.git
    targetRevision: pittca
  syncPolicy:
    automated:
      prune: false
      selfHeal: true

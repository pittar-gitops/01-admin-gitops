apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "12"
  labels:
    gitops.ownedBy: cluster-config-nonprod
  name: certificates-nonprod
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: cluster-config-nonprod
  source:
    path: cluster-nonprod/06-certificates
    repoURL: https://github.com/pittar-gitops/clusters.git
    targetRevision: pittca
  syncPolicy:
    automated:
      prune: false
      selfHeal: true

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "13"
  name: sealed-secrets-nonprod
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: cluster-config-nonprod
  source:
    path: cluster-nonprod/03-sealed-secrets
    repoURL: https://github.com/clusters.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: false
      selfHeal: true

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "6"
  name: cluster-roles-and-bindings-nonprod
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: cluster-config-nonprod
  source:
    path: overlays/06-cluster-roles-and-bindings
    repoURL: https://github.com/pittar-gitops/01-admin-cluster-config.git
    targetRevision: cluster-nonprod
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
